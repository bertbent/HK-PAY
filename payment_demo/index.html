<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>付款页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #qrcode {
      display: none;
      margin-top: 25px;
    }
    #qrcode img {
      width: 200px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
    #payinfo {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>在线付款</h2>
    <p>请输入付款金额（元）</p>
    <input type="number" id="amount" placeholder="例如：88">
    <br>
    <button onclick="showQRCode()">立即付款</button>
    <div id="qrcode">
      <h3>请扫码付款</h3>
      <img src="qrcode.png" alt="收款二维码">
      <p id="payinfo"></p>
    </div>
  </div>

  <script>
    function showQRCode() {
      let amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("请输入正确的金额！");
        return;
      }
      document.getElementById("qrcode").style.display = "block";
      document.getElementById("payinfo").innerText = "付款金额：" + amount + " 元";
    }
  </script>
</body>
</html>
